<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="content-type"        content="text/html; charset=UTF-8">    <meta name="viewport" content="width=device-width,        minimum-scale=1,initial-scale=1">    <script src=        "https://code.jquery.com/jquery-3.3.1.min.js">    </script>    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">    </script>    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />    <style type="text/css">        .terminal,        span,        .cmd,        div {            --color: rgba(56, 254, 40, 0.99);        }        .terminal,        span {            --size: 1.4;        }    </style></head><body>    <script>        $('body').terminal({            about: function () {                this.echo('Hello! Did you know you opened the about page for Vladimir-Moskalenko?\nIf yes, then here\'s some info about him:\n    ‚Åç Age: 13 yrs\n    ‚Åç Largest amount of project views: 1 (guess who?)\n    ‚Åç Favorite project: \n    ‚Åç TinyWeb web browser\n    ‚Åç Programming languages:\n        ‚Åå Python 3\n        ‚Åå Swift(XCode 13)\n        ‚Åå C++ mainly for Arduino\n        ‚Åå HTML(I know it\'s not a programming language, üôÑ) & CSS\n    ‚Åç Contact e-mail: gal***@gmail.com. Sorry, Github doesn\'t allow me to share my mail üòî');            },            apps: function () {                this.echo('Hi! This is the page for Vladimir\'s apps!');            },            ls: function () {                this.echo('index.html');            },            pwd: function () {                this.echo('/github.io/vladimir-moskalenko')            },            cd: function (where) {                this.echo('cd: no such file or directory: ' + where + ' ')            },            cat: function (where) {                this.echo('cat: /github.io/vladimir-moskalenko: Permission denied')            },            cp: function (what, where) {                this.echo('cp: ' + where + ': Permission denied')            },            mv: function (what, where) {                this.echo('mv: ' + where + ': Permission denied')            },            mkdir: function (where) {                this.echo('mkdir: ' + where + ': Permission denied')            },            rmdir: function (where) {                this.echo('rmdir: ' + where + ': Permission denied')            },            rm: function (where) {                this.echo('rm: ' + where + ': Permission denied')            },            du: function (where) {                if (where == 'index.html') {                    this.echo('99.0%        index.html')                }                else {                    this.echo('du: ' + where + ': No such file or directory')                }            },            top: function () {                this.echo('Processes: 1 total, 1 running, 0 sleeping, 0 threads\nLoad Avg: 2.49, 2.56, 2.59  CPU usage: 6.65% user, 92.35% sys, 1% idle\nMemRegions: 2 total, 0M resident, 0M private, 1M shared.\nPhysMem: 1M used (1M wired), 0M unused.\nPID    COMMAND      %CPU  TIME     #TH   #WQ  #PORT MEM    PURG   CMPRS  PGRP\n0      github.io    6.65   0:0:1   195/8 0    0     0M     0B     0B     0\n1      system       92.35  1:0:0   195/8 0    0     0.9M   0B     0B     0')            },            echo: function (text) {                this.echo(text)            },            sudo: function (command, argument) {                this.echo('Please enter the sudo password:')            },            help: function () {                this.echo('about - To know about me\n'                + 'apps - To see a list of all my apps\n'                + 'ls - list files in current directory\n'                + 'cd [directory] - enter the directory\n'                + 'cat [file_name] - create a file\n'                + 'cp [file_name] [directory] - copy a file to a directory\n'                + 'mv [file_name] [directory] - move a file to a directory\n'                + 'mkdir [directory_name] - create a directory inside the current directory\n'                + 'rmdir [directory_name] - delete a directory with the given name\n'                + 'rm [file_name] - delete a file with the given name\n'                + 'du [file_name] - find the disk usage of a file with the given name\n'                + 'sudo [command] - use the SuperUser permission. Allows you to do EVERYTHING\n'                + 'top - view the list of running processes\n'                + 'echo [text] - write some text into the shell\n'                + 'help - Imagine that! You just enter it!');            },        }, {            greetings: 'Vladimir Moskalenko\'s Github Home Page.\nThat looks like a terminal. \nIf you need help with the commands, just type help'        });    </script></body></html>
